<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM5</title>
    <link rel="stylesheet" href="form5.css">
</head>
<body>
    <form action="" method="post">
        <h1>Colorlib Contact Form</h1>
        <p>Contact us for custom quote</p>
        <input placeholder="Your name" type="text" name="name" id="name">
        <input placeholder="Your Email Address" type="text" name="mailaddress" id="mailaddress"> 
        <input placeholder="Your Phone Number (optional)" type="number" name="phone" id="phone">
        <input placeholder="Your Web Site (optional)" type="text" name="site" id="site">
        <textarea placeholder="Type your message here..." name="message" id="message" cols="30" rows="5"></textarea>
        <input class="button" type="submit" value="Submit">
        <span><p>Designed by <a href="#">Colorlib</a></p></span>
    </form>
</body>
</html>
