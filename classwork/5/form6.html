<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="" method="post">
        <h1>Responsive Registration Form</h1>
        <section>
            <img src="https://www.flaticon.com/svg/vstatic/svg/3916/3916849.svg?token=exp=1648307376~hmac=b6617e5154203eb7600545938a0e6a03" alt="">
            <input placeholder="Email" type="email" name="email" id="email">
        </section>
       <section>
            <img src="https://www.flaticon.com/svg/vstatic/svg/3916/3916665.svg?token=exp=1648306936~hmac=bbc2197614396099d4fdd560dce211de" alt="">
            <input placeholder="Password" type="password" name="password" id="password">
       </section>
        <section>
            <img src="https://www.flaticon.com/svg/vstatic/svg/3916/3916665.svg?token=exp=1648306936~hmac=bbc2197614396099d4fdd560dce211de" alt="">
            <input placeholder="Re-type Password" type="password2" name="password2" id="password2">
        </section>
        <div class="name">
            <section>
                <img src="https://www.flaticon.com/svg/vstatic/svg/3917/3917711.svg?token=exp=1648306415~hmac=37abefa4bafe8e4d560eb08b65577992" alt="">
                <input placeholder="First Name" type="text" name="name" id="name">
            </section>
            <section>
                <img src="https://www.flaticon.com/svg/vstatic/svg/3917/3917711.svg?token=exp=1648306415~hmac=37abefa4bafe8e4d560eb08b65577992" alt="">
                <input placeholder="Last Name" type="text" name="name2" id="name2">
            </section>
        </div>
        <div>
            <label for="sex"><input type="radio" name="sex" id="sex">Male</label>
            <label for="sex"><input type="radio" name="sex" id="sex">Female</label>  
        </div>
        </div>    
        <select name="Country" id="Country">
            <option value="Select Country" selected >Select Country</option>
            <option value="Brest">Brest</option>
            <option value="Minsk">Minsk</option>
            <option value="Grodno">Grodno</option>
            <option value="Vitebsk">Vitebsk</option>
            <option value="Mogilev">Mogilev</option>
        </select>
        <div>
             <input type="checkbox" name="first" id="first">
             <label for="first">I agree with terms and conditions</label>
        </div>    
        <div>
            <input type="checkbox" name="second" id="second">
            <label for="second">I want to receive the newsletter</label>
       </div>    
       <button>Register</button>
    </form>
