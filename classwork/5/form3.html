<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM3</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>
<form action="" method="post">
    <header><h1>Personal details</details></h1></header>
    <div  class="info">
        <div class="one">
            <div>
                <img src="https://www.flaticon.com/svg/vstatic/svg/3917/3917711.svg?token=exp=1648306415~hmac=37abefa4bafe8e4d560eb08b65577992" alt="">
                <label for="firstName"> First Name </label>
            </div>
            <input placeholder="First Name" type="text" name="firstName" id="firstName">
           <div>
               <img src="https://cdn-icons-png.flaticon.com/512/20/20176.png" alt="">
               <label for="address"> Address </label>
           </div>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
            <div>
                <img src="https://www.flaticon.com/svg/vstatic/svg/3916/3916665.svg?token=exp=1648306936~hmac=bbc2197614396099d4fdd560dce211de" alt="">
                <label for="password"> Password </label>
            </div>
            <input placeholder="Password" type="password" name="password" id="password">
           <div>
                <img src="https://www.flaticon.com/svg/vstatic/svg/5074/5074261.svg?token=exp=1648307060~hmac=cfe024bf23b3405adfce242d6518fb9a" alt="">
                <label for="pincod"> Pincode </label>
            </div>
            <input placeholder="Pincode" type="password" name="pincod" id="pincod">
        </div>
        <div class="two">
            <label for="lastName"> Last Name </label>
            <input placeholder="Last Name" type="text" name="lastName" id="lastName"/>
            <div>
                <img src="https://www.flaticon.com/svg/vstatic/svg/3914/3914960.svg?token=exp=1648307502~hmac=e4ca64a39f334539929780fcd7f6180f" alt="">
                <label for="Country">Country</label>
            </div>    
            <select name="Country" id="Country">
                <option value="Select Country" selected >Select Country</option>
                <option value="Brest">Brest</option>
                <option value="Minsk">Minsk</option>
                <option value="Grodno">Grodno</option>
                <option value="Vitebsk">Vitebsk</option>
                <option value="Mogilev">Mogilev</option>
            </select>
            <div>
                <img src="https://www.flaticon.com/svg/vstatic/svg/3916/3916849.svg?token=exp=1648307376~hmac=b6617e5154203eb7600545938a0e6a03" alt="">
                <label for="email">Email</label>
            </div>
            <input placeholder="example@email.com" type="email" name="email" id="email">
           <div>
                <img src="https://www.flaticon.com/svg/vstatic/svg/3914/3914261.svg?token=exp=1648307825~hmac=366a11f3a6138703cb0f8bbcfb3764cf" alt="">
                <label for="password2">Confirm Password </label>
            </div>
            <input placeholder="Confirm Password" type="password" name="password2" id="password2">
           <div>
                <img src="https://www.flaticon.com/svg/vstatic/svg/5068/5068695.svg?token=exp=1648307674~hmac=ef35aa81058124aae0ceb31e29492d69" alt="">
                <label for="number">Contact Number</label>
           </div>
            <input placeholder="Contact Number" type="number" name="number" id="number">
        </div>
    </div>    
    </form>
</body>
</html>
