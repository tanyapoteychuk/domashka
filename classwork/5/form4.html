<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM4</title>
    <link rel="stylesheet" href="form4.css">
</head>
<body>
    <form action="" method="post">
        <div>
            <h1>contact us</h1>
            <p>We'd love to hear from you,please drop us a line if you've any query.</p>
        </div>
        <div class="one">
            <section>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
            </section>
            <section>
                <label for="Lname">Last Name</label>
                <input type="text" name="Lname" id="Lname">
            </section>
        </div>
        <div class="two">
            <section>
                <label for="mailAddress">Email Address</label>
                <input type="text" name="mailAddress" id="mailAddress">
            </section>
            <section>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="8"></textarea>
            </section>
        </div>    
        <div class="button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
